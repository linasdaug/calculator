<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>

        <link rel="stylesheet" href="calculator.css">
        <link href="https://fonts.googleapis.com/css?family=Electrolize" rel="stylesheet">
    </head>
    <body>
        <div class="container">


        <table>

            <thead>
                <tr>
                    <td colspan = "4">
                        <p id = "memorized">&nbsp;</p>
                        <p id = "displayed">0.00</p>
                    </td>
                </tr>
            </thead>

            <tr>
                <td>
                    <button type="button" name="button" onclick = "reset()">C</button>
                </td>
                <td>
                    <button type="button" name="button" onclick = "resetCurrent()">CE</button>
                </td>
                <td>
                    <button type="button" name="button" onclick = "percentage()">%</button>
                </td>
                <td>
                    <button type="button" name="button" onclick = "plus()">+</button>
                </td>
            </tr>

            <tr>
                <td>
                    <button type="button" name="button" onclick = "inputNum('7')">7</button>
                </td>
                <td>
                    <button type="button" name="button" onclick = "inputNum('8')">8</button>
                </td>
                <td>
                    <button type="button" name="button" onclick = "inputNum('9')">9</button>
                </td>
                <td>
                    <button type="button" name="button" onclick = "minus()">-</button>
                </td>
            </tr>

            <tr>
                <td>
                    <button type="button" name="button" onclick = "inputNum('4')">4</button>
                </td>
                <td>
                    <button type="button" name="button" onclick = "inputNum('5')">5</button>
                </td>
                <td>
                    <button type="button" name="button" onclick = "inputNum('6')">6</button>
                </td>
                <td>
                    <button type="button" name="button" onclick = "multiply()">x</button>
                </td>
            </tr>

            <tr>
                <td>
                    <button type="button" name="button" onclick = "inputNum('1')">1</button>
                </td>
                <td>
                    <button type="button" name="button" onclick = "inputNum('2')">2</button>
                </td>
                <td>
                    <button type="button" name="button" onclick = "inputNum('3')">3</button>
                </td>
                <td>
                    <button type="button" name="button" onclick = "divide()">:</button>
                </td>
            </tr>

            <tr>
                <td>
                    <button type="button" name="button" onclick = "inputNum('0')">0</button>
                </td>
                <td>
                    <button type="button" name="button" onclick = "floated()">,</button>
                </td>
                <td colspan = "2">
                    <button type="button" name="button" onclick = "equal()">=</button>
                </td>
            </tr>



        </table>
    </div>
    <script src = "calculator.js" type="text/javascript"></script>
    </body>
</html>
